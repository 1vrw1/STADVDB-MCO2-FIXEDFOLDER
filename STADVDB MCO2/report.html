<!DOCTYPE html>
<html lang = "en">
    <head>

        <!--IDK-->
        <meta charset="UTC-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width =device-width,initial-scale=1.0">

        <title>
            Report Record
        </title>

        <!--Style Sheet-->
        <link rel="stylesheet" href="report.css">

    </head>

    <body>
        <header>
            <h2 class="logo"> STADVDB MCO2</h2>
            <!--Top bar-->
            <nav class="navigation">
                <a href="home.html">View Record</a>
            </nav>

        </header>

        <main>
            <!-- Report -->
            <section id="top-genres">
                <h3>Top 10 Genres</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Genre</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="genreTable">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </section>

            <section id="top-tags">
                <h3>Top 10 Tags</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Tag</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="tagTable">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </section>
    
            <section id="top-platforms">
                <h3>Most Used Platforms</h3>
                <ul id="platformList">
                    <!-- Dynamic List -->
                </ul>
            </section>
    
            <section id="highest-user">
                <h3>Highest User Scored Games</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Game Name</th>
                            <th>User Score</th>
                        </tr>
                    </thead>
                    <tbody id="highestUserTable">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </section>

            <section id="highest-metacritic">
                <h3>Highest Metacritic Scored Games</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Game Name</th>
                            <th>Metacritic Score</th>
                        </tr>
                    </thead>
                    <tbody id="highestMetacriticTable">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </section>
        </main>

    </body>
</html>

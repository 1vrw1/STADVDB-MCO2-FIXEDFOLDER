<!DOCTYPE html>
<html lang = "en">
    <head>

        <!--IDK-->
        <meta charset="UTC-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width =device-width,initial-scale=1.0">

        <title>
            Insert Record
        </title>

        <!--Style Sheet-->
        <link rel="stylesheet" href="insert.css">

    </head>

    <body>
        <header>
            <h2 class="logo"> STADVDB MCO2</h2>
            <!--Top bar-->
            <nav class="navigation">
                <a href="home.html">View Record</a>
                <a href="">Update Record </a>
            </nav>

        </header>

        <!--Form-->
    <form id="gameForm">
        <input type="text" name="game_id" placeholder="Game ID" required>
        <input type="text" name="name" placeholder="Game Name" required>
        <input type="date" name="release_date" required>
        <textarea name="about_game" placeholder="About the Game"></textarea>
        <input type="text" name="developer" placeholder="Developer">
        <input type="text" name="publisher" placeholder="Publisher">
        <div>
            <label>Platforms:</label><br>
            <input type="checkbox" id="windows" name="platforms" value="Windows">
            <label for="windows">Windows</label><br>
            <input type="checkbox" id="mac" name="platforms" value="Mac">
            <label for="mac">macOS</label><br>
            <input type="checkbox" id="linux" name="platforms" value="Linux">
            <label for="linux">Linux</label>
        </div>
        <input type="text" name="genres" placeholder="Genres">
        <input type="text" name="tags" placeholder="Tags">
        <input type="text" name="appid" placeholder="App ID" required>
        <input type="number" name="price" placeholder="Price" step="0.01">
        <input type="number" name="dlc_count" placeholder="DLC Count">
        <input type="number" name="metacritic_score" placeholder="Metacritic Score">
        <input type="number" name="user_score" placeholder="User Score" step="0.01">
        <input type="number" name="recommendations" placeholder="Recommendations">
        <input type="number" name="positive_reviews" placeholder="Positive Reviews">
        <input type="number" name="negative_reviews" placeholder="Negative Reviews">
        <input type="number" name="estimated_owners" placeholder="Estimated Owners">
        <input type="number" name="avg_playtime_f" placeholder="Average Playtime Forever" step="0.01">
        <input type="number" name="avg_playtime_2w" placeholder="Average Playtime 2 Weeks" step="0.01">
        <input type="number" name="median_playtime_f" placeholder="Median Playtime Forever" step="0.01">
        <input type="number" name="median_playtime_2w" placeholder="Median Playtime 2 Weeks" step="0.01">
        <input type="number" name="peak_concurrent_users" placeholder="Peak Concurrent Users">
        <button type="submit">Add Game</button>
    </form>

    <!--JavaScript-->
    <script>
        document.getElementById('gameForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form's default submission behavior
            const formData = new FormData(e.target); // Collect form data
            const data = Object.fromEntries(formData); // Convert FormData to JSON-like object

            // Handle the platforms checkboxes as an array
            const platforms = formData.getAll('platforms'); // Collect all checked platforms
            data.platforms = platforms;

            try {
                const response = await fetch('/gamedata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Notify success
                } else {
                    alert('Failed to add record. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the game record.');
            }
        });
    </script>
    </body>
</html>
